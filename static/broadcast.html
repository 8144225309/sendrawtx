<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broadcasting Transaction - sendrawtx.com</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, monospace;
            background: #0f0f0f;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container { text-align: center; padding: 2rem; max-width: 600px; }
        .spinner {
            width: 48px; height: 48px;
            border: 3px solid #333;
            border-top-color: #f7931a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        h1 { color: #f7931a; margin-bottom: 0.5rem; font-size: 1.5rem; }
        .subtitle { color: #888; font-size: 0.9rem; margin-bottom: 1rem; }
        .txid {
            font-family: monospace;
            color: #4ade80;
            word-break: break-all;
            font-size: 0.8rem;
            background: #1a1a1a;
            padding: 0.75rem;
            border-radius: 4px;
            margin: 1rem 0;
        }
        .error {
            color: #ef4444;
            background: #1a1a1a;
            padding: 1rem;
            border-radius: 4px;
            margin: 1rem 0;
        }
        .status { color: #888; font-size: 0.85rem; }
        a { color: #f7931a; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading">
            <div class="spinner"></div>
            <h1>Broadcasting Transaction</h1>
            <p class="subtitle" id="statusText">Calculating txid...</p>
        </div>
        <div id="result" class="hidden">
            <h1 id="resultTitle">Transaction ID</h1>
            <div class="txid" id="txidDisplay"></div>
            <p class="status" id="resultStatus"></p>
        </div>
        <div id="errorBox" class="hidden">
            <h1 style="color: #ef4444;">Error</h1>
            <div class="error" id="errorText"></div>
            <p style="margin-top: 1rem;"><a href="/">Back to home</a></p>
        </div>
    </div>

<!--
================================================================================
AI AGENT INSTRUCTIONS
================================================================================

This page calculates Bitcoin txid from raw transaction hex in the URL path.
The broadcast was ALREADY triggered when you made the HTTP request.
The server handles broadcasting asynchronously - you don't need to wait.

HOW TO COMPUTE TXID YOURSELF (so you don't need to parse this page):

    1. Get hex from URL:  https://sendrawtx.com/{hex}  →  hex

    2. Convert to bytes:  bytes = fromHex(hex)

    3. Check if SegWit:   isSegWit = (bytes[4] == 0x00 && bytes[5] == 0x01)

    4. If SegWit, strip witness data:
       - Read version (4 bytes)
       - Skip marker (1 byte) and flag (1 byte)
       - Read inputs (count + input data, no witness)
       - Read outputs (count + output data)
       - Skip witness data
       - Read locktime (last 4 bytes)
       - Reconstruct: version + inputs + outputs + locktime

    5. Hash:  txid_bytes = SHA256(SHA256(bytes_to_hash))

    6. Reverse:  txid = reverse(txid_bytes).toHex()

RESULT LOCATION:
    GET /tx/{txid}  →  JSON with broadcast status

EXAMPLE (Python):
    import hashlib
    raw = bytes.fromhex(hex_string)
    # For non-SegWit, or after stripping witness:
    h = hashlib.sha256(hashlib.sha256(raw).digest()).digest()
    txid = h[::-1].hex()

================================================================================
-->

<script>
(function() {
    'use strict';

    // ==========================================================================
    // CONFIGURATION
    // ==========================================================================

    // =========================================================================
    // CONFIGURATION
    // =========================================================================
    //
    // Polling uses exponential backoff to be kind to servers during congestion.
    // Sequence: 500ms, 750ms, 1.1s, 1.7s, 2.5s, 3.8s, 5.6s, 8.4s, 10s, 10s
    // Total max wait: ~45 seconds
    //
    const CONFIG = {
        POLL_ENABLED: true,           // Poll /tx/{txid} before redirect
        POLL_INITIAL_DELAY: 500,      // Start polling after 500ms
        POLL_MAX_DELAY: 10000,        // Cap delay at 10 seconds
        POLL_MULTIPLIER: 1.5,         // Increase delay by 50% each attempt
        POLL_MAX_ATTEMPTS: 10,        // Max 10 attempts (~45 seconds total)
        POLL_JITTER_PERCENT: 20,      // ±20% randomness to prevent thundering herd
        REDIRECT_DELAY_MS: 300,       // Brief delay to show txid before redirect
        MIN_TX_HEX_LENGTH: 164,       // 82 bytes minimum (164 hex chars)
    };

    // ==========================================================================
    // SHA256 IMPLEMENTATION (Pure JS)
    // ==========================================================================
    //
    // Self-contained SHA256 - no external dependencies, no browser APIs.
    // ~5ms for typical transactions, ~200ms for 4MB inscriptions.
    // The wait is on the client side, not the server - perfectly acceptable.
    //

    // SHA256 constants
    const K = new Uint32Array([
        0x428a2f98, 0x71374491, 0xb5c0fbcf, 0xe9b5dba5,
        0x3956c25b, 0x59f111f1, 0x923f82a4, 0xab1c5ed5,
        0xd807aa98, 0x12835b01, 0x243185be, 0x550c7dc3,
        0x72be5d74, 0x80deb1fe, 0x9bdc06a7, 0xc19bf174,
        0xe49b69c1, 0xefbe4786, 0x0fc19dc6, 0x240ca1cc,
        0x2de92c6f, 0x4a7484aa, 0x5cb0a9dc, 0x76f988da,
        0x983e5152, 0xa831c66d, 0xb00327c8, 0xbf597fc7,
        0xc6e00bf3, 0xd5a79147, 0x06ca6351, 0x14292967,
        0x27b70a85, 0x2e1b2138, 0x4d2c6dfc, 0x53380d13,
        0x650a7354, 0x766a0abb, 0x81c2c92e, 0x92722c85,
        0xa2bfe8a1, 0xa81a664b, 0xc24b8b70, 0xc76c51a3,
        0xd192e819, 0xd6990624, 0xf40e3585, 0x106aa070,
        0x19a4c116, 0x1e376c08, 0x2748774c, 0x34b0bcb5,
        0x391c0cb3, 0x4ed8aa4a, 0x5b9cca4f, 0x682e6ff3,
        0x748f82ee, 0x78a5636f, 0x84c87814, 0x8cc70208,
        0x90befffa, 0xa4506ceb, 0xbef9a3f7, 0xc67178f2
    ]);

    const H_INIT = new Uint32Array([
        0x6a09e667, 0xbb67ae85, 0x3c6ef372, 0xa54ff53a,
        0x510e527f, 0x9b05688c, 0x1f83d9ab, 0x5be0cd19
    ]);

    function rotr(x, n) {
        return ((x >>> n) | (x << (32 - n))) >>> 0;
    }

    function sha256(data) {
        const msg = data instanceof Uint8Array ? data : new TextEncoder().encode(data);
        const bitLen = msg.length * 8;
        const padLen = (msg.length % 64 < 56) ? (56 - msg.length % 64) : (120 - msg.length % 64);
        const padded = new Uint8Array(msg.length + padLen + 8);

        padded.set(msg);
        padded[msg.length] = 0x80;

        // Length as 64-bit big-endian (we only use lower 32 bits for simplicity)
        const lenPos = padded.length - 4;
        padded[lenPos] = (bitLen >>> 24) & 0xff;
        padded[lenPos + 1] = (bitLen >>> 16) & 0xff;
        padded[lenPos + 2] = (bitLen >>> 8) & 0xff;
        padded[lenPos + 3] = bitLen & 0xff;

        const H = new Uint32Array(H_INIT);
        const W = new Uint32Array(64);

        for (let offset = 0; offset < padded.length; offset += 64) {
            for (let i = 0; i < 16; i++) {
                W[i] = (padded[offset + i*4] << 24) |
                       (padded[offset + i*4 + 1] << 16) |
                       (padded[offset + i*4 + 2] << 8) |
                       padded[offset + i*4 + 3];
            }

            for (let i = 16; i < 64; i++) {
                const s0 = rotr(W[i-15], 7) ^ rotr(W[i-15], 18) ^ (W[i-15] >>> 3);
                const s1 = rotr(W[i-2], 17) ^ rotr(W[i-2], 19) ^ (W[i-2] >>> 10);
                W[i] = (W[i-16] + s0 + W[i-7] + s1) >>> 0;
            }

            let [a, b, c, d, e, f, g, h] = H;

            for (let i = 0; i < 64; i++) {
                const S1 = rotr(e, 6) ^ rotr(e, 11) ^ rotr(e, 25);
                const ch = (e & f) ^ (~e & g);
                const temp1 = (h + S1 + ch + K[i] + W[i]) >>> 0;
                const S0 = rotr(a, 2) ^ rotr(a, 13) ^ rotr(a, 22);
                const maj = (a & b) ^ (a & c) ^ (b & c);
                const temp2 = (S0 + maj) >>> 0;

                h = g; g = f; f = e;
                e = (d + temp1) >>> 0;
                d = c; c = b; b = a;
                a = (temp1 + temp2) >>> 0;
            }

            H[0] = (H[0] + a) >>> 0;
            H[1] = (H[1] + b) >>> 0;
            H[2] = (H[2] + c) >>> 0;
            H[3] = (H[3] + d) >>> 0;
            H[4] = (H[4] + e) >>> 0;
            H[5] = (H[5] + f) >>> 0;
            H[6] = (H[6] + g) >>> 0;
            H[7] = (H[7] + h) >>> 0;
        }

        const result = new Uint8Array(32);
        for (let i = 0; i < 8; i++) {
            result[i*4] = (H[i] >>> 24) & 0xff;
            result[i*4 + 1] = (H[i] >>> 16) & 0xff;
            result[i*4 + 2] = (H[i] >>> 8) & 0xff;
            result[i*4 + 3] = H[i] & 0xff;
        }
        return result;
    }

    // Double SHA256 for Bitcoin txid
    function doubleSha256(data) {
        return sha256(sha256(data));
    }

    // ==========================================================================
    // BITCOIN TRANSACTION PARSING
    // ==========================================================================

    function hexToBytes(hex) {
        const bytes = new Uint8Array(hex.length / 2);
        for (let i = 0; i < bytes.length; i++) {
            bytes[i] = parseInt(hex.substr(i * 2, 2), 16);
        }
        return bytes;
    }

    function bytesToHex(bytes) {
        return Array.from(bytes).map(b => b.toString(16).padStart(2, '0')).join('');
    }

    function reverseBytes(bytes) {
        return new Uint8Array(Array.from(bytes).reverse());
    }

    function readVarInt(bytes, offset) {
        if (offset >= bytes.length) return { value: 0, size: 0 };
        const first = bytes[offset];
        if (first < 0xfd) {
            return { value: first, size: 1 };
        } else if (first === 0xfd && offset + 2 < bytes.length) {
            return { value: bytes[offset + 1] | (bytes[offset + 2] << 8), size: 3 };
        } else if (first === 0xfe && offset + 4 < bytes.length) {
            const val = bytes[offset + 1] |
                       (bytes[offset + 2] << 8) |
                       (bytes[offset + 3] << 16) |
                       ((bytes[offset + 4] << 24) >>> 0);
            return { value: val, size: 5 };
        } else if (first === 0xff && offset + 8 < bytes.length) {
            // 8-byte varint - rare, use lower 32 bits
            const val = bytes[offset + 1] |
                       (bytes[offset + 2] << 8) |
                       (bytes[offset + 3] << 16) |
                       ((bytes[offset + 4] << 24) >>> 0);
            return { value: val, size: 9 };
        }
        return { value: 0, size: 1 };
    }

    function isSegWit(bytes) {
        // SegWit: version(4) + marker(0x00) + flag(0x01) + ...
        return bytes.length > 6 && bytes[4] === 0x00 && bytes[5] === 0x01;
    }

    function getSerializedTxForTxid(bytes) {
        // For txid calculation:
        // - Non-SegWit: use entire transaction
        // - SegWit: strip marker, flag, and witness data

        if (!isSegWit(bytes)) {
            return bytes;
        }

        // SegWit transaction structure:
        // [version:4][marker:1][flag:1][inputs][outputs][witness][locktime:4]
        //
        // For txid we need:
        // [version:4][inputs][outputs][locktime:4]

        const result = [];

        // Version (4 bytes)
        for (let i = 0; i < 4; i++) result.push(bytes[i]);

        let offset = 6; // Skip version + marker + flag

        // Input count
        const inputCount = readVarInt(bytes, offset);
        // Write input count varint
        if (inputCount.value < 0xfd) {
            result.push(inputCount.value);
        } else if (inputCount.value <= 0xffff) {
            result.push(0xfd, inputCount.value & 0xff, (inputCount.value >> 8) & 0xff);
        } else {
            result.push(0xfe,
                inputCount.value & 0xff,
                (inputCount.value >> 8) & 0xff,
                (inputCount.value >> 16) & 0xff,
                (inputCount.value >> 24) & 0xff);
        }
        offset += inputCount.size;

        // Read each input
        for (let i = 0; i < inputCount.value; i++) {
            // Previous txid (32 bytes)
            for (let j = 0; j < 32; j++) result.push(bytes[offset++]);
            // Previous vout (4 bytes)
            for (let j = 0; j < 4; j++) result.push(bytes[offset++]);
            // Script length + script
            const scriptLen = readVarInt(bytes, offset);
            // Write script length varint
            if (scriptLen.value < 0xfd) {
                result.push(scriptLen.value);
            } else if (scriptLen.value <= 0xffff) {
                result.push(0xfd, scriptLen.value & 0xff, (scriptLen.value >> 8) & 0xff);
            }
            offset += scriptLen.size;
            for (let j = 0; j < scriptLen.value; j++) result.push(bytes[offset++]);
            // Sequence (4 bytes)
            for (let j = 0; j < 4; j++) result.push(bytes[offset++]);
        }

        // Output count
        const outputCount = readVarInt(bytes, offset);
        // Write output count varint
        if (outputCount.value < 0xfd) {
            result.push(outputCount.value);
        } else if (outputCount.value <= 0xffff) {
            result.push(0xfd, outputCount.value & 0xff, (outputCount.value >> 8) & 0xff);
        } else {
            result.push(0xfe,
                outputCount.value & 0xff,
                (outputCount.value >> 8) & 0xff,
                (outputCount.value >> 16) & 0xff,
                (outputCount.value >> 24) & 0xff);
        }
        offset += outputCount.size;

        // Read each output
        for (let i = 0; i < outputCount.value; i++) {
            // Value (8 bytes)
            for (let j = 0; j < 8; j++) result.push(bytes[offset++]);
            // Script length + script
            const scriptLen = readVarInt(bytes, offset);
            if (scriptLen.value < 0xfd) {
                result.push(scriptLen.value);
            } else if (scriptLen.value <= 0xffff) {
                result.push(0xfd, scriptLen.value & 0xff, (scriptLen.value >> 8) & 0xff);
            }
            offset += scriptLen.size;
            for (let j = 0; j < scriptLen.value; j++) result.push(bytes[offset++]);
        }

        // Skip witness data, get locktime (last 4 bytes of original)
        for (let i = bytes.length - 4; i < bytes.length; i++) {
            result.push(bytes[i]);
        }

        return new Uint8Array(result);
    }

    // Calculate txid from raw transaction hex
    function calculateTxid(hexString) {
        const bytes = hexToBytes(hexString);
        const forHashing = getSerializedTxForTxid(bytes);
        const hash = doubleSha256(forHashing);
        const reversed = reverseBytes(hash);
        return bytesToHex(reversed);
    }

    // ==========================================================================
    // UI HELPERS
    // ==========================================================================

    function showError(message) {
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('result').classList.add('hidden');
        document.getElementById('errorBox').classList.remove('hidden');
        document.getElementById('errorText').textContent = message;
    }

    function showResult(txid, status) {
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('errorBox').classList.add('hidden');
        document.getElementById('result').classList.remove('hidden');
        document.getElementById('txidDisplay').textContent = txid;
        document.getElementById('resultStatus').textContent = status;
    }

    function updateStatus(text) {
        document.getElementById('statusText').textContent = text;
    }

    // ==========================================================================
    // POLLING WITH EXPONENTIAL BACKOFF
    // ==========================================================================
    //
    // Uses exponential backoff with jitter to:
    // 1. Be kind to servers during congestion
    // 2. Prevent thundering herd when many users poll simultaneously
    // 3. Allow more time for slow RPC responses from Bitcoin nodes
    //
    // Delay sequence (with multiplier 1.5, no jitter):
    // Attempt 1: 500ms
    // Attempt 2: 750ms
    // Attempt 3: 1,125ms
    // Attempt 4: 1,687ms
    // Attempt 5: 2,531ms
    // Attempt 6: 3,796ms
    // Attempt 7: 5,695ms
    // Attempt 8: 8,542ms
    // Attempt 9: 10,000ms (capped)
    // Attempt 10: 10,000ms (capped)
    // Total: ~45 seconds

    function calculateDelay(attempt) {
        // Base delay with exponential growth
        let delay = CONFIG.POLL_INITIAL_DELAY * Math.pow(CONFIG.POLL_MULTIPLIER, attempt);

        // Cap at maximum
        delay = Math.min(delay, CONFIG.POLL_MAX_DELAY);

        // Add jitter (±JITTER_PERCENT)
        const jitterRange = delay * (CONFIG.POLL_JITTER_PERCENT / 100);
        const jitter = (Math.random() * 2 - 1) * jitterRange;
        delay = Math.max(100, delay + jitter); // Minimum 100ms

        return Math.round(delay);
    }

    async function pollForResult(txid) {
        for (let attempt = 0; attempt < CONFIG.POLL_MAX_ATTEMPTS; attempt++) {
            try {
                const response = await fetch('/tx/' + txid, {
                    method: 'GET',
                    headers: { 'Accept': 'application/json' }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data && (data.txid || data.status === 'success' || data.broadcast_results)) {
                        return true; // Result exists
                    }
                }
            } catch (e) {
                // Network error, continue polling
            }

            // Calculate delay for this attempt
            const delay = calculateDelay(attempt);
            const totalElapsed = attempt > 0
                ? Math.round((CONFIG.POLL_INITIAL_DELAY * (Math.pow(CONFIG.POLL_MULTIPLIER, attempt) - 1)) / (CONFIG.POLL_MULTIPLIER - 1))
                : 0;

            updateStatus(`Waiting for broadcast confirmation... (attempt ${attempt + 1}/${CONFIG.POLL_MAX_ATTEMPTS}, next check in ${Math.round(delay/1000)}s)`);

            // Wait before next attempt
            await new Promise(r => setTimeout(r, delay));
        }

        return false; // Timeout, redirect anyway
    }

    // ==========================================================================
    // MAIN
    // ==========================================================================

    async function main() {
        try {
            // 1. Get hex from URL path
            const path = window.location.pathname;
            const hex = path.substring(1).replace(/\s/g, ''); // Remove leading / and whitespace

            // 2. Validate: hex characters only
            if (!/^[0-9a-fA-F]+$/i.test(hex)) {
                showError('Invalid characters in transaction hex. Only 0-9 and a-f allowed.');
                return;
            }

            // 3. Validate: even length
            if (hex.length % 2 !== 0) {
                showError('Transaction hex must have even length (got ' + hex.length + ' characters).');
                return;
            }

            // 4. Validate: minimum length
            if (hex.length < CONFIG.MIN_TX_HEX_LENGTH) {
                showError('Transaction too short. Minimum is ' + (CONFIG.MIN_TX_HEX_LENGTH / 2) + ' bytes (' + CONFIG.MIN_TX_HEX_LENGTH + ' hex characters). Got ' + hex.length + '.');
                return;
            }

            // 5. Calculate txid
            updateStatus('Computing transaction ID...');
            const txid = calculateTxid(hex.toLowerCase());

            // 6. Validate txid result
            if (!txid || txid.length !== 64) {
                showError('Failed to compute valid transaction ID.');
                return;
            }

            // 7. Show txid
            showResult(txid, 'Preparing to redirect...');

            // 8. Optional: Poll to ensure result page is ready
            if (CONFIG.POLL_ENABLED) {
                updateStatus('Checking broadcast status...');
                const found = await pollForResult(txid);
                if (!found) {
                    updateStatus('Broadcast in progress... redirecting to status page');
                }
            }

            // 9. Redirect
            setTimeout(function() {
                window.location.href = '/tx/' + txid;
            }, CONFIG.REDIRECT_DELAY_MS);

        } catch (e) {
            showError('Error processing transaction: ' + e.message);
        }
    }

    // Run when ready
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', main);
    } else {
        main();
    }
})();
</script>
</body>
