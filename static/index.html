<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SendRawTx - Broadcast & Decode</title>
        <style>
        :root {
            --bg-body: #0a0a0a;
            --bg-card: #1c1c1c;
            --bg-input: #2a2a2a;
            --primary: #f7931a;
            --primary-hover: #e07b1a;
            --text-main: #ffffff;
            --text-muted: #888888;
            
            /* Error Variables */
            --error-red: #ff4444;
            --error-bg: rgba(255, 68, 68, 0.05);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* HEADER */
        .header {
            position: sticky;
            top: 0;
            width: 100%;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--bg-body);
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            font-size: 1.1rem;
            color: #e0e0e0;
        }

        .logo-icon {
            color: var(--primary);
            font-size: 1.5rem;
        }

        .nav-list {
            list-style: none;
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .nav-item a {
            text-decoration: none;
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: color 0.2s;
        }

        .nav-item a:hover {
            color: var(--text-main);
        }

        .nav-item.active a {
            background-color: #1f1f1f;
            padding: 6px 12px;
            border-radius: 6px;
            color: var(--text-main);
        }

        /* MAIN CONTENT CONTAINER */
        .container {
            text-align: center;
            padding: 4rem 1rem;
            max-width: 800px;
            margin: auto;
            width: 100%;
        }

        h1.title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: white;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
            line-height: 1.6;
            max-width: 650px;
            margin: 0 auto 3rem auto;
        }
        
        /* Highlight specific keywords in subtitle */
        .subtitle strong {
            color: #e0e0e0;
            font-weight: 600;
        }

        /* TX CARD */
        .tx-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            text-align: left;
        }

        .tab-group {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .tab-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        }

        .tab-btn.active {
            background: var(--primary);
            color: #000;
            font-weight: 600;
        }

        /* INPUT AREA */
        .input-area {
            position: relative;
            background: var(--bg-input);
            border: 1px solid transparent;
            border-radius: 8px;
            padding: 1rem;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            transition: all 0.2s ease;
        }

        /* ERROR STATE */
        .input-area.error-state {
            background: var(--error-bg);
            border-color: var(--error-red);
        }

        textarea {
            width: 100%;
            height: 150px;
            background: transparent;
            border: none;
            color: var(--text-main);
            font-family: "Courier New", monospace;
            font-size: 0.95rem;
            resize: none;
            outline: none;
            transition: color 0.2s;
        }

        /* Highlight text color in error state */
        .input-area.error-state textarea {
            color: var(--error-red);
        }

        textarea::placeholder {
            color: #555;
        }

        /* FOOTER ACTIONS */
        .broadcast-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-top: 1rem;
            height: 42px;
        }

        .status-left {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 4px;
            height: 100%;
        }

        .char-count {
            font-size: 0.8rem;
            color: #555;
            font-family: monospace;
        }

        .error-message {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--error-red);
            display: none; 
        }

        .input-area.error-state .error-message {
            display: block; 
            animation: fadeIn 0.2s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(2px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* BUTTON STYLES */
        .action-btn {
            background: var(--primary);
            color: #0f0f0f;
            border: none;
            padding: 10px 24px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
            opacity: 1;
        }

        .action-btn:hover {
            background: var(--primary-hover);
        }

        .action-btn:disabled {
            background: #333;
            color: #c2c1c1;
            cursor: not-allowed;
            opacity: 0.7;
            transform: none;
            box-shadow: none;
        }

        .icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }
    </style>
    </head>
    <body>

        <header class="header">
            <div class="logo">
                <svg class="logo-icon" width="24" height="24"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="M12 2l9 4.9V17L12 22l-9-4.9V7z" />
                    <text x="12" y="16" font-size="10" text-anchor="middle"
                        fill="currentColor" stroke="none">TX</text>
                </svg>
                <span>SendRawTx</span>
            </div>
            <nav>
                <ul class="nav-list">
                    <li class="nav-item active"><a href="#">
                            <svg class="icon" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2"><path
                                    d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path><polyline
                                    points="14 2 14 8 20 8"></polyline></svg>
                            Broadcast</a></li>
                    <li class="nav-item"><a href="#">
                            <svg class="icon" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2"><path
                                    d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline
                                    points="14 2 14 8 20 8"></polyline><line
                                    x1="16" y1="13" x2="8" y2="13"></line><line
                                    x1="16" y1="17" x2="8"
                                    y2="17"></line><polyline
                                    points="10 9 9 9 8 9"></polyline></svg>
                            API Docs</a></li>
                    <li class="nav-item"><a href="#">
                            <svg class="icon" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2"><polyline
                                    points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline></svg>
                            Status</a></li>
                </ul>
            </nav>
        </header>

        <div class="container">
            <!-- UPDATED TEXT CONTENT -->
            <h1 class="title">Broadcast & Decode Transactions</h1>
            <p class="subtitle">
                A dual-purpose Bitcoin tool. Paste a <strong>Transaction
                    ID</strong> to view details,
                or a <strong>Raw Transaction Hex</strong> to broadcast directly
                to the network.
            </p>

            <form action="/broadcast" method="post" id="broadcastForm">
                <div class="tx-card">
                    <div class="tab-group">
                        <button type="button" class="tab-btn" id="previewTab"
                            onclick="switchTab('preview')">
                            <svg class="icon" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2"><path
                                    d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle
                                    cx="12" cy="12" r="3"></circle></svg>
                            Preview TX</button>
                        <button type="button" class="tab-btn active"
                            id="broadcastTab"
                            onclick="switchTab('broadcast')">
                            <svg class="icon" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2"><path
                                    d="M5 12.55a11 11 0 0 1 14.08 0"></path><path
                                    d="M1.42 9a16 16 0 0 1 21.16 0"></path><path
                                    d="M8.53 16.11a6 6 0 0 1 6.95 0"></path><line
                                    x1="12" y1="20" x2="12.01"
                                    y2="20"></line></svg>
                            Broadcast</button>
                    </div>

                    <div class="input-area" id="inputWrapper">
                        <textarea
                            name="tx"
                            id="txInput"
                            placeholder="Paste Transaction ID (TXID) or Raw Transaction Hex..."
                            spellcheck="false"></textarea>

                        <div class="broadcast-container">
                            <div class="status-left">
                                <span class="error-message"
                                    id="errorDisplay">Invalid characters
                                    detected</span>
                                <span class="char-count" id="charCount">0
                                    characters</span>
                            </div>

                            <button type="submit" class="action-btn"
                                id="submitBtn" disabled>
                                <span id="btnText">Broadcast</span>
                                <svg class="icon" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor"
                                    stroke-width="2"><line x1="5" y1="12"
                                        x2="19" y2="12"></line><polyline
                                        points="12 5 19 12 12 19"></polyline></svg>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <script>
        const previewTab = document.getElementById('previewTab');
        const broadcastTab = document.getElementById('broadcastTab');
        const txInput = document.getElementById('txInput');
        const inputWrapper = document.getElementById('inputWrapper');
        const charCount = document.getElementById('charCount');
        const errorDisplay = document.getElementById('errorDisplay');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');

        function switchTab(mode) {
            if (mode === 'preview') {
                previewTab.classList.add('active');
                broadcastTab.classList.remove('active');
            } else {
                broadcastTab.classList.add('active');
                previewTab.classList.remove('active');
            }
        }

        function validateInput() {
            const value = txInput.value;
            
            // Allow Alphanumeric + Base64 symbols
            const invalidPattern = /[^a-zA-Z0-9+/=]/g;
            const hasInvalidChars = invalidPattern.test(value);
            const hasSpace = /\s/.test(value);

            if (hasInvalidChars) {
                // CASE: Error
                inputWrapper.classList.add('error-state');
                submitBtn.disabled = true;
                if (hasSpace) {
                    errorDisplay.textContent = "Error: Spaces or newlines detected";
                } else {
                    errorDisplay.textContent = "Error: Invalid symbols detected";
                }
            } else if (value.length === 0) {
                // CASE: Empty
                inputWrapper.classList.remove('error-state');
                submitBtn.disabled = true; 
                btnText.innerText = "Broadcast";
            } else {
                // CASE: Valid
                inputWrapper.classList.remove('error-state');
                submitBtn.disabled = false;
                
                // Smart Button Text Logic:
                // TXIDs are exactly 64 characters (32 bytes hex).
                // Raw transactions are rarely exactly 64 chars.
                if (value.length === 64) {
                    btnText.innerText = "View Details";
                } else {
                    btnText.innerText = "Broadcast";
                }
            }

            // Update Byte Counter
            const len = value.length;
            charCount.textContent = `${len} characters${len > 0 && len % 2 === 0 ? ` (~${len / 2} bytes)` : ''}`;
        }

        txInput.addEventListener('input', validateInput);

        window.addEventListener('DOMContentLoaded', () => {
            txInput.focus();
            validateInput();
        });

        document.getElementById('broadcastForm').addEventListener('submit', (e) => {
            e.preventDefault();
            if (submitBtn.disabled) return;

            const action = btnText.innerText;
            alert(`${action} initiated for:\n${txInput.value.substring(0,20)}...`);
        });
    </script>
    </body>
</html>
